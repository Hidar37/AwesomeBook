<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesoem Book Store</title>
    <!-- Fontawesome cdn -->
    <!-- <script src="https://kit.fontawesome.com/27219c429c.js" crossorigin="anonymous"></script> -->
    <!-- Main css style -->
    <link rel="stylesheet" href="source/style/style.css" />
  </head>

  <body>
    <nav class="nav-wrapper">
      <a href="#" id="logo">Awesoem Book</a>
      <ul class="nav-ul">
        <li class="nav-item"><a href="#book-list" class="nav-link">Book List</a></li>
        <li class="nav-item" id="border-both"><a href="#newBook" class="nav-link">Add New</a></li>
        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
    <header>
      <p id="date">0000/00/00</p>
      <h1>All awesome books</h1>
    </header>
    <section id="book-list" class="book-display">
      <!-- Show all books -->
    </section>
    <section class="form-section">
      <h2 class="form-header">Add A New Book</h2>
      <form action="#" method="GET" id="form">
        <input type="text" placeholder="title" id="title" required>
        <input type="text" placeholder="author" id="author" required>
        <input type="submit" value="Add" id="submit-btn">
      </form>
    </section>
    <!-- Add Book.js -->
    <script src="source/js/add-book.js"></script>
  </body>
</html>
