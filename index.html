<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesoem Book Store</title>
    <!-- Fontawesome cdn -->
    <!-- <script src="https://kit.fontawesome.com/27219c429c.js" crossorigin="anonymous"></script> -->
    <!-- Main css style -->
    <link rel="stylesheet" href="source/style/style.css" />
  </head>

  <body>
    <h1>Awesome Books</h1>
    <section id="book-list">
      <div>
        <p>HTML BY Jon</p>
        <hr>
        <button id="remove">Remove</button>
      </div>
    </section>
    <section>
      <form action="#" method="GET" id="form">
        <input type="text" placeholder="title" id="title" required>
        <input type="text" placeholder="author" id="author" required>
        <input type="submit" value="Add" id="submit-btn">
      </form>
    </section>
    <!-- Add Book.js -->
    <script src="source/js/add-book.js"></script>
  </body>
</html>
